<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Advertise With Us!</title>
    <style>
      body {
        font-family: Trim-Regular;
		src: url('fonts/Trim-Regular.woff') format('woff');
        background: linear-gradient(to bottom right, #e5e5e5, #ffffff);
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .sponsor-form {
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 41, 86, 0.15);
        border-left: 10px solid #002956;
        padding: 40px;
        max-width: 500px;
        width: 90%;
        animation: fadeIn 0.6s ease;
        text-align: center;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .sponsor-form img.logo {
        max-width: 400px;
        margin-bottom: 20px;
      }

      .sponsor-form h1 {
        color: #002956;
        font-size: 28px;
        margin-bottom: 10px;
      }

      .sponsor-form p.subtitle {
        font-size: 15px;
        color: #555;
        margin-bottom: 30px;
      }

      .sponsor-form label {
        display: block;
        text-align: left;
        margin-bottom: 14px;
        font-weight: 600;
        color: #002956;
      }

      .sponsor-form input {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 15px;
        transition: border-color 0.2s;
      }

      .sponsor-form input:focus {
        border-color: #007bff;
        outline: none;
      }

      .sponsor-form button {
        width: 100%;
        padding: 14px;
        margin-top: 24px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.2s ease, transform 0.2s ease;
      }

      .sponsor-form button:hover {
        background-color: #005bb5;
        transform: translateY(-2px);
      }

      .sponsor-form button:active {
        transform: scale(0.98);
      }
    </style>
  </head>
  <body>  
    <form class="sponsor-form" action="https://test.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DOz000007w0V1"
     method="POST">
      <img class="logo" src="./img/dctx-logo.png" alt="DCTX Logo" />
      <h1>Advertise With Us!</h1>
      <p class="subtitle">
        Please fill in your information below and the Dave Campbell's team will
        be in touch soon.
      </p>

      <input type=hidden name="oid" value="00DOz000007w0V1">
      <input type=hidden name="retURL" value="https://nivatogithub.github.io/dctx-webforms/dctx-sponsor-thank-you.html">

      <!--  ----------------------------------------------------------------------  -->
      <!--  NOTE: These fields are optional debugging elements. Please uncomment    -->
      <!--  these lines if you wish to test in debug mode.                          -->
      <!--  <input type="hidden" name="debug" value=1>                              -->
      <!--  <input type="hidden" name="debugEmail"                                  -->
      <!--  value="nicolas.vallejo@endava.com">                                     -->
      <!--  ----------------------------------------------------------------------  -->

      <label for="title">Job Title</label><input id="title" maxlength="40" name="title" size="20" type="text" /><br>

      <label for="first_name">First Name</label><input id="first_name" maxlength="40" name="first_name" size="20"
          type="text" /><br>

      <label for="last_name">Last Name</label><input id="last_name" maxlength="80" name="last_name" size="20"
          type="text" /><br>

      <label for="email">Email</label><input id="email" maxlength="80" name="email" size="20" 
      type="text" /><br>
      
      <label for="mobile">Mobile</label><input  id="mobile" maxlength="40" name="mobile" size="20" type="text" />

      <label for="company">Company</label><input id="company" maxlength="40" name="company" size="20"
          type="text" /><br>

      <label for="city">City</label><input id="city" maxlength="40" name="city" size="20" type="text" /><br>

      <label for="state">State/Province</label><input id="state" maxlength="20" name="state" size="20"
          type="text" /><br>

      <label for="zip">Zip</label><input id="zip" maxlength="20" name="zip" size="20" type="text" /><br>

      <button type="submit">Submit</button>

  </form>
  </body>
</html>
