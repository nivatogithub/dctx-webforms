<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank you!</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(to bottom right, #e5e5e5, #ffffff);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
          }
    
          .sponsor-form {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 41, 86, 0.15);
            border-left: 10px solid #002956;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            animation: fadeIn 0.6s ease;
            text-align: center;
          }

          .sponsor-form img.logo {
            max-width: 400px;
            margin-bottom: 20px;
          }
    
        .sponsor-form h1 {
            color: #002956;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .sponsor-form p.subtitle {
            font-size: 15px;
            color: #555;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <form class="sponsor-form"
        action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DfI00000Ccuyf"
        method="POST">
        <img class="logo" src="./img/dctx-logo.png" alt="DCTX Logo" />
        <h1>Thank you!</h1>
        <p class="subtitle">We’ve received your information and someone from our team will reach out shortly if a
            follow-up is needed.
            In the meantime, feel free to explore more on our site or keep an eye on your inbox for updates from Dave
            Campbell’s Texas Sports.</p>
    </form>
</body>

</html>
